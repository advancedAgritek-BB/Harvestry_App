  #       PROJECT_PATH: src/backend/services/core-platform/genetics/API/Harvestry.Genetics.API.csproj
  #   command: ["Harvestry.Genetics.API.dll"]
  #   depends_on: [postgres, redis]

volumes:
  postgres-prod-data:
  redis-prod-data:






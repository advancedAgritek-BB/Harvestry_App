# Grafana Dashboard Provisioning
# Track A: Automated dashboard loading

apiVersion: 1

providers:
  - name: 'Harvestry Golden Dashboards'
    orgId: 1
    folder: 'Track A - SLO Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
